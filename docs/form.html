<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<meta content="width=device-width, initial-scale=1" name="viewport">
<html lang="en">
  <head>
    <title>Bulma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sereneblue/nord-bulma@master/dist/nord-bulma-dark.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sereneblue/nord-bulma@master/dist/nord-bulma.css">
  </head>
  <body>
    <section class="section">
      <div class="columns">
        <div class="column is-4-tablet is-3-desktop is-2-widescreen">
          <nav class="menu">
            <p class="menu-label">
              Menu
            </p>
            <ul class="menu-list">
              <li>
                <a href="index.html">
                  Components
                </a>
              </li>
              <li>
                <a href="elements.html">
                  Elements
                </a>
              </li>
              <li>
                <a class="is-active" href="form.html">
                  Form
                </a>
              </li>
            </ul>
          </nav>
          <br/>
          <button id="themeBtn" class="button" onclick="switchTheme();"></button>
        </div>
        <div class="column">
          <h1 class="title">Form</h1>
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Text input">
            </div>
          </div>

          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="Text input" value="bulma">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <p class="help is-success">This username is available</p>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
          </div>

          <div class="field">
            <label class="label">Subject</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Select dropdown</option>
                  <option>With options</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
              </label>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="radio">
                <input type="radio" name="question">
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="question">
                No
              </label>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-text">Cancel</button>
            </div>
          </div>

          <h3 class="subtitle">Form addons</h3>
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="Find a repository">
            </div>
            <div class="control">
              <a class="button is-info">
                Search
              </a>
            </div>
          </div>
          <div class="field has-addons">
            <p class="control">
              <input class="input" type="text" placeholder="Your email">
            </p>
            <p class="control">
              <a class="button is-static">
                @gmail.com
              </a>
            </p>
          </div>
          <div class="field has-addons">
            <div class="control is-expanded">
              <div class="select is-fullwidth">
                <select name="country">
                  <option value="Argentina">Argentina</option>
                  <option value="Bolivia">Bolivia</option>
                  <option value="Brazil">Brazil</option>
                  <option value="Chile">Chile</option>
                  <option value="Colombia">Colombia</option>
                  <option value="Ecuador">Ecuador</option>
                  <option value="Guyana">Guyana</option>
                  <option value="Paraguay">Paraguay</option>
                  <option value="Peru">Peru</option>
                  <option value="Suriname">Suriname</option>
                  <option value="Uruguay">Uruguay</option>
                  <option value="Venezuela">Venezuela</option>
                </select>
              </div>
            </div>
            <div class="control">
              <button type="submit" class="button is-primary">Choose</button>
            </div>
          </div>
          <div class="field has-addons has-addons-centered">
            <p class="control">
              <span class="select">
                <select>
                  <option>$</option>
                  <option>£</option>
                  <option>€</option>
                </select>
              </span>
            </p>
            <p class="control">
              <input class="input" type="text" placeholder="Amount of money">
            </p>
            <p class="control">
              <a class="button is-primary">
                Transfer
              </a>
            </p>
          </div>

          <h3 class="subtitle">Inputs</h3>
          <div class="field">
            <div class="control">
              <input class="input is-primary" type="text" placeholder="Primary input">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-info" type="text" placeholder="Info input">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-success" type="text" placeholder="Success input">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-warning" type="text" placeholder="Warning input">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <input class="input is-danger" type="text" placeholder="Danger input">
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
